<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        body{
            background-color:#cdedff;
            background-repeat:no-repeat;
            background-size:100% auto;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
<div>
    <h1>主页面</h1>
    <div>
        <h2>当前用户信息</h2>
        <div id="J_user_id"></div>
    </div>
    <div>
        <button id="J_mobile_id">手机号</button>
        <button id="J_salary_id">salary</button>
        <a href="/logout">退出</a>
    </div>
</div>
<script src="https://cdn.staticfile.org/jquery/1.10.0/jquery.min.js"></script>
<script>
$(function() {
    $.ajax({
        url: "/common/getLoginUser",
        type: "get",
        success: function(result) {
            $("#J_user_id").html(result);
        },
        error: function(xhr, status, error) {
            console.log(error);
        }
    });
    $("#J_mobile_id").on("click", function() {
        $.ajax({
            url: "/mobile/query",
            type: "get",
            success: function(result) {
                alert(result);
            },
            error: function(xhr, status, error) {
                console.log(error);
            }
        });
    });
    $("#J_salary_id").on("click", function() {
        $.ajax({
            url: "/salary/query",
            type: "get",
            success: function(result) {
                alert(result);
            },
            error: function(xhr, status, error) {
                console.log(error);
            }
        });
    });
});
</script>
</body>
</html>
